<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong Game</title>
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Amazing Pong Game</h1>
      <div id="game"></div>
    </div>
    <div > 
      <img src="public/images/bomb.svg" style="width:30px;"> : -2 scores
    </div>
    <div > 
      <img src="public/images/doughnut.svg" style="width:30px;"> : +2 scores
    </div>
    <div > 
      <img src="public/images/increase-size-option.svg" style="width:30px; background: black; padding:3px;"> : increase/decrease paddle size
    </div>
    <div style="margin-top:20px;" > 
       Player1   Up : A  down : Z 
    </div>
    <div style="margin:5px auto;"> 
      Player2   Up : 	&uarr;  down : 	&darr;
   </div>
   <div style="margin:5px auto;"> 
    Add a ball : 	i
 </div>

  </body>
